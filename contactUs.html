<script>
	$(document).ready(function()
	{
		var fname = $('#fname');
		var lname = $('#lname');
		var subject = $('#subject');
		var phone = $('#phone');
		var message = $('#message');
		var button = $('#subMate');
		button.click(function()
		{
			$("#subMate").attr('href', "mailto:contact@thestudios.gallery?subject=" + subject.val() + "&body=" + message.val() + "%0D%0A%0D%0AFrom " + fname.val() + lname.val());
		});
	});
</script>

<!-- Contact Form - START -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contact us</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-user bigicon"></i></span>

                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-1 text-center"><i class="fa fa-envelope-o bigicon"></i></span>

                        </div>

                        <div class="form-group">

                        <div class="form-group">
